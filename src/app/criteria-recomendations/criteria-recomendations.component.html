<div *ngIf="(occupationRek | async) as occupationRek">
  <mat-accordion #statsAccordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Yrkesrekommendationer
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngFor="let rek of occupationRek">
        {{ rek.title }}
      </div>
      <br>
      <b>Baserat p√•</b>
      <div *ngFor="let profession of includedBase">
        {{ profession.term + " (" + profession.count + ")" }}
      </div>
      <br>
      <b>Exkluderat (under {{ cutOfCount }} antal annonser)</b>
      <div *ngFor="let profession of exludedBase">
        {{ profession.term + " (" + profession.count + ")" }}
      </div>
      <div>
        <label>Minst antal annonser {{ cutOfPercent.value }}%: </label>
        <mat-slider thumbLabel max="100" min="0" step="1" [(ngModel)]="cutOfPercent.value" (ngModelChange)="cutOfPercent.next($event)"></mat-slider>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
