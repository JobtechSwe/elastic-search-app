<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="example-fill-remaining-space"></span>
      <a mat-button (click)="openSettingsDialog()">Inställningar</a>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #drawer mode="over" fixedInViewport="true" fixedTopGap="56" role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink='/' (click)="drawer.toggle()">Standard</a>
        <a mat-list-item routerLink='/simplesearch' (click)="drawer.toggle()">Ett sökfält</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
