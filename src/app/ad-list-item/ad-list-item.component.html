<a [href]="'https://www.arbetsformedlingen.se/For-arbetssokande/Platsbanken/annonser/' + adID" target="_blank">{{adID}}</a>
<span> - </span>
<span *ngIf="(ad$ | async) as ad; else loadingOrError">
  <span [class.ej_publicerad]="ad.presentationStatus != 'PUBLICERAD_ANSOKNINGSBAR'">
      {{ad.rubrik}} (yrke: <b>{{ad.yrkesroll.namn}}</b>, ans: <b>{{ad.sistaAnsokningsdatum | date : "MM MMM"}}</b>, status: <b>{{ad.presentationStatus}}</b>, plats: <b>{{ad.erbjudenArbetsplats.kommun ? ad.erbjudenArbetsplats.kommun.namn : 'ospecad'}})</b>
  </span>
</span>
<ng-template #loadingOrError>
    
    <ng-container *ngIf="errorObject; else loading">
        Fel vid h채mtning eller s책 har annonsen g책tt ut!
      </ng-container>
      
      <ng-template #loading>
        H채mtar...
      </ng-template>
</ng-template>
