<div *ngIf="(searchResult$ | async) as searchResult">
  <div *ngIf="searchResult.hits.length && !loading">
    <h3 mat-subheader>Annonser: {{ searchResult.total.value }}</h3>
    <div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
      <mat-card *ngFor="let ad of searchResult.hits">
        <mat-card-title>{{ad.headline}}</mat-card-title>
        <mat-card-subtitle>ID: {{ad.id}}</mat-card-subtitle>
        <mat-card-content>
          <div>
            {{ad.occupationName}} > {{ad.occupationGroup}} > {{ad.occupationField}}
          </div>
          <br>
          <mat-chip-list>
              <mat-chip color="primary" *ngFor="let word of ad.must_have.skills">{{word.label}}</mat-chip>
              <mat-chip color="primary" *ngFor="let word of ad.must_have.languages">{{word.label}}</mat-chip>
              <mat-chip color="primary" *ngFor="let word of ad.must_have.work_experiences">{{word.label}}</mat-chip>
            </mat-chip-list>
          <mat-chip-list>
              <mat-chip *ngFor="let word of ad.nice_to_have.skills">{{word.label}}</mat-chip>
              <mat-chip *ngFor="let word of ad.nice_to_have.languages">{{word.label}}</mat-chip>
              <mat-chip *ngFor="let word of ad.nice_to_have.work_experiences">{{word.label}}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions [align]='end'>
          <a mat-button [href]="'https://www.arbetsformedlingen.se/For-arbetssokande/Platsbanken/annonser/' + ad.id"
            target="_blank">Ã–PPNA I PLATSBANKEN</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div *ngIf="!searchResult.hits.length && !loading" fxLayout="column" fxLayoutAlign=" center">
    <span>Hittade inga annonser</span>
  </div>
</div>
