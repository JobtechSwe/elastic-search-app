<div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px" style="margin: 10px">
  <mat-card>
    <app-search-box (onSearch)="searchService.search()" (onChange)="searchService.updateTerm($event)" [currentSearch]="searchService.currentSearch">
    </app-search-box>
    <app-criteria-box (onChange)="searchService.updateCriterias($event)" [selectedCriterias]="searchService.currentSearch.criterias">
    </app-criteria-box>
  </mat-card>
  <div fxLayout="column" fxLayoutAlign=" center">
    <div *ngIf="searchService.searchError">Ett fel uppstod vid s√∂kning!</div>
    <mat-spinner *ngIf="searchService.loading"></mat-spinner>
  </div>
  <app-search-stats [searchResult$]="searchService.searchResult$" (selectedStats)="searchService.selectStats($event)"></app-search-stats>
  <app-search-result [searchResult$]="searchService.searchResult$"></app-search-result>
</div>
